    <script type="text/javascript">
      (function() {
            window.onerror = function (msg, url, line, col, err) {
              var timestamp = new Date().toISOString();
              console.log(timestamp + ' uncaught error: ' + msg + '     at:' + line + ':' + col + '\n');
              if (err) {
                console.log(err);
              }
            };

       })();
    </script>
